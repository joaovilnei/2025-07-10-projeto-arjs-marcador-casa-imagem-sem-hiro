<!DOCTYPE html>
<html>
  <head>
    <title>AR.js PARA IMAGEM SEM O HIRO</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
      <a-marker type="pattern" url="pattern-circulo.patt">
        <a-image src="foto_quixada.png" position="0 0 0" rotation="-90 0 0" width="1" height="0.5"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
